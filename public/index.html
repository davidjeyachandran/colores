<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Color Favorito</title>
  <meta name="description" content="Favorite Color">
  <meta name="author" content="Edgar and Edith">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/color.jpg">
  <style>

</style>

</head>
<body>
<center>
    <br>
    <h1>Colores</h1>
    <br>
    <form action="/submit" method="POST">
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="name" placeholder="Escribe tu nombre" maxlength="20">
            </td>
        </tr>
        <tr>
            <td>Color Favorito</td>
            <td>
                <select name="color">
                    <option value="Variedad de Colores">Elije un color</option>
                    <option value="Negro">Negro</option>
                    <option value="Azul">Azul</option>
                    <option value="Marrón">Marrón</option>
                    <option value="Gris">Gris</option>
                    <option value="Verde">Verde</option>
                    <option value="Naranja">Naranja</option>
                    <option value="Rosa">Rosa</option>
                    <option value="Púrpura">Púrpura</option>
                    <option value="Rojo">Rojo</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Amarillo">Amarillo</option>
                    <option value="Turquesa">Turquesa</option>
                </select>
    </td>
    </tr>
    </table>
    <br>
    <button type="submit">Submit</button>
    </center>
</form>


</body>
</html>
